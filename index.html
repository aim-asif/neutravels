<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/src/style.css" rel="stylesheet">
</head>

<body>

  <!-- Nav bar -->
  <nav class=" bg-primary ">

    <div class="container h-12 mx-auto flex items-center justify-between px-4 ">

      <!-- LOGO -->
      <div>
        <img src="./src/images/logo-top.svg" alt="neutravels-logo" class="">
      </div>

      <!-- MENU -->
      <div class="font-medium text-white hidden md:flex gap-x-4">
        <a class="px-3 py-0.5 font-medium hover:bg-primary-dark rounded-full duration-300" href="#">Home</a>
        <a class="px-3 py-0.5 font-medium hover:bg-primary-dark rounded-full duration-300" href="#">Tours</a>
        <a class="px-3 py-0.5 font-medium hover:bg-primary-dark rounded-full duration-300" href="#">Deals</a>
        <a class="px-3 py-0.5 font-medium hover:bg-primary-dark rounded-full duration-300" href="#">Blogs</a>
        <a class="px-3 py-0.5 font-medium hover:bg-primary-dark rounded-full duration-300" href="#">About Us</a>
      </div>

      <!-- CTA -->
      <div class=" bg-primary-dark px-3 py-1 rounded-full hidden md:flex justify-center gap-1">
        <img src="./src/images/cta-icon.svg" alt="">
        <span class="text-white font-medium">Log In</span>
      </div>

      <div class="flex md:hidden">
        <img src="./src/images/humbuger.svg" class="text-white" alt="icon">
      </div>
    </div>
  </nav>

  <!-- Hero section -->

  <div class="w-full relative border-2 border-red-500">

    <!-- HERO TEXT -->
    <div class="absolute inset-0 flex justify-center items-center object-cover object-top transform -translate-y-36">
      <h1 class="text-primary font-bold text-8xl uppercase text-center font-[poppins]">Fly
        Beyond<br>Boundaries</h1>
    </div>

    <!-- PLANE -->
    <div class="absolute inset-0 flex justify-center items-center transform -translate-y-14">
      <img src="./src/images/plane.png" alt="Plane">
    </div>

    <!-- BG IMAGE -->
    <img src="./src/images/hero-bg-sky.png" alt="Hero Image" class="h-[690px] w-full object-cover object-bottom">

    <!-- PARAGRAPH TEXT -->
    <div
      class="font-medium text-xl text-center absolute inset-0 flex justify-center items-center object-cover object-top transform translate-y-24 ">
      <p class="">Discover unbeatable flight deals and start your journey <br> to any destination with ease!</p>
    </div>

  </div>


  <!-- BOOKING FORM -->
  <div class="max-w-max mx-auto  flex flex-col items-center justify-center -my-30 ">
    <!-- BOOKING MENU -->
    <div class="max-w-max bg-white flex rounded-t-xl z-10">

      <div class="flex justify-center gap-2 px-3 py-2 rounded-t-xl border border-b-0 border-primary">
        <img src="/src/images/menu-flight.svg" alt="Flight">
        <span class="text-sm font-medium">Flight</span>
      </div>
      <div class="flex justify-center gap-2 px-3 py-2 rounded-t-xl">
        <img src="/src/images/menu-hotel.svg" alt="Flight">
        <span class="text-sm font-medium">Flight</span>
      </div>
      <div class="flex justify-center gap-2 px-3 py-2 rounded-t-xl">
        <img src="/src/images/menu-tours.svg" alt="Flight">
        <span class="text-sm font-medium">Flight</span>
      </div>
    </div>


    <div>

      <div class="w-[700px] h-[100px] bg-white border-primary border-1 rounded-3xl -translate-0.25">

        <h1>ABC</h1>

      </div>

    </div>

  </div>







</body>

</html>
